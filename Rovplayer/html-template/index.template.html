    <head>
        <title>rovplayer</title>
        <meta name="google" value="notranslate" />         
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <!-- Include CSS to eliminate any default margins/padding and set the height of the html element and 
             the body element to 100%, because Firefox, or any Gecko based browser, interprets percentage as 
             the percentage of the height of its parent container, which has to be set explicitly.  Fix for
             Firefox 3.6 focus border issues.  Initially, don't display flashContent div so it won't show 
             if JavaScript disabled.
        -->
        <style type="text/css" media="screen"> 
            html, body  { height:100%; }
            body { margin:0; padding:0; overflow:auto; text-align:center; 
                   background-color: 0xffffff; }   
            object:focus { outline:none; }
            #flashContent { display:none; }
        </style>
        
        <!-- Enable Browser History by replacing useBrowserHistory tokens with two hyphens -->
        <!-- BEGIN Browser History required section ${useBrowserHistory}>
        <link rel="stylesheet" type="text/css" href="history/history.css" />
        <script type="text/javascript" src="history/history.js"></script>
        <!${useBrowserHistory} END Browser History required section -->  
        <script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
        <script src="js/jquery-migrate-1.2.1.min.js" type="text/javascript"></script>    
        <script type="text/javascript" src="swfobject.js"></script>
        <script type="text/javascript">
            // For version detection, set to min. required Flash Player version, or 0 (or 0.0.0), for no version detection. 
            var swfVersionStr = "${version_major}.${version_minor}.${version_revision}";
            // To use express install, set to playerProductInstall.swf, otherwise the empty string. 
            var xiSwfUrlStr = "${expressInstallSwf}";
            var flashvars = {};
            var params = {};
            params.quality = "high";
            params.bgcolor = "${bgcolor}";
            params.allowscriptaccess = "sameDomain";
            params.allowfullscreen = "true";
            var attributes = {};
            attributes.id = "${application}";
            attributes.name = "${application}";
            attributes.align = "left";
            
        </script>
    </head>
    <body>
        <!-- SWFObject's dynamic embed method replaces this alternative HTML content with Flash content when enough 
             JavaScript and Flash plug-in support is available. The div is initially hidden so that it doesn't show
             when JavaScript is disabled.
        -->
        <div id="flashContent">
            <p>
                To view this page ensure that Adobe Flash Player version 
                ${version_major}.${version_minor}.${version_revision} or greater is installed. 
            </p>
            <script type="text/javascript"> 
                var pageHost = ((document.location.protocol == "https:") ? "https://" : "http://"); 
                document.write("<a href='http://www.adobe.com/go/getflashplayer'><img src='" 
                                + pageHost + "www.adobe.com/images/shared/download_buttons/get_flash_player.gif' alt='Get Adobe Flash player' /></a>" ); 
            </script> 
        </div>
        
        <noscript>
            <object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="${width}" height="${height}" id="${application}">
                <param name="movie" value="${swf}.swf" />
                <param name="quality" value="high" />
                <param name="bgcolor" value="${bgcolor}" />
                <param name="allowScriptAccess" value="sameDomain" />
                <param name="allowFullScreen" value="true" />
                <!--[if !IE]>-->
                <object type="application/x-shockwave-flash" data="${swf}.swf" width="${width}" height="${height}">
                    <param name="quality" value="high" />
                    <param name="bgcolor" value="${bgcolor}" />
                    <param name="allowScriptAccess" value="sameDomain" />
                    <param name="allowFullScreen" value="true" />
                <!--<![endif]-->
                <!--[if gte IE 6]>-->
                    <p> 
                        Either scripts and active content are not permitted to run or Adobe Flash Player version
                        ${version_major}.${version_minor}.${version_revision} or greater is not installed.
                    </p>
                <!--<![endif]-->
                    <a href="http://www.adobe.com/go/getflashplayer">
                        <img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash Player" />
                    </a>
                <!--[if !IE]>-->
                </object>
                <!--<![endif]-->
            </object>
        </noscript>     
   </body>
</html>
<script type="application/javascript">
    //905
    var playUrl = 'http://114.112.91.236:18080//uid$151758877/stamp$1469436164/keyid$67141632/auth$4dd4d307e6d3402d8d607b76c738f95e/a0000000000000000000000000000905.m3u8?bke=114.112.91.236&type=get_m3u8&host=114.112.91.236:18080&port=13528&zip=1&proto=10&ext=qtype:400,sublevel:905,b2c:1,starttime:1462218420,endtime:1462223700,oid:10017,eid:100961,f:1,p:0,m:1';
    //906
    var playUrlWx = 'http://114.112.91.236:18080//uid$151758877/stamp$1469436283/keyid$67141632/auth$d507301bf88aae38597381cb84ad36d5/a0000000000000000000000000000906.m3u8?bke=114.112.91.236&type=get_m3u8&host=114.112.91.236:18080&port=13528&zip=1&proto=10&ext=qtype:400,sublevel:906,b2c:1,starttime:1462218420,endtime:1462223700,oid:10017,eid:100961,f:1,p:0,m:1';
    $(document).ready(function() {
        setTimeout(function(){
            if(getDeviceType()=='1'){
//                var img='<img style="position:absolute;top:0;left:0;  padding:256px 400px; z-index:99;" src="play.png" alt="play" onclick="onPlayClick()">\
//                        <img style="position:absolute;top:0;left:0; z-index:10;width:960px; height:640px; " src="play_z.jpg" alt="play_z">';
//                        $("#mediaplayer").html(img);
                var video="<video id='h5video' width='100%' height='100%' preload controls webkit-playsinline='' src='" + playUrlWx + "'><p style='color:#fff'>你的手机不支持播放该视频</p></video>";
                $("#flashContent").html(video);
                $('#h5video')[0].play();
            }else{
                var cWidth = 480;
                var cHeight = 320;
                var currFrame = 1

                if(self != top){

                    var fLen = top.frames.length;
                    for(var i=0;i<fLen;i++) {
                        if(!currFrame) return;
                        currFrame = top.frames[i];
                        if (currFrame.location.href == location.href) {
                            cWidth = currFrame.innerWidth;
                            cHeight = currFrame.innerHeight;
                            break;
                        }
                    }
                }
                swfobject.embedSWF(
                        "Rovplayer.swf", "flashContent",
                        cWidth, cHeight,
                        swfVersionStr, xiSwfUrlStr,
                        flashvars, params, attributes, function(){
                            checkRedirect(playUrl, function(nodeUrl){
                                setTimeout(function(){
                                    swfobject.getObjectById("Rovplayer").playVideo(nodeUrl);
                                },200);
                            });
                        });
                // JavaScript enabled so display the flashContent div in case it is not replaced with a swf object.
                swfobject.createCSS("#flashContent", "display:block;text-align:left;");
            }
        },200);
    });

    function getDeviceType() {
        var devicesType = -1;
        var ua = navigator.userAgent.toLowerCase();
        if (/iphone|ipad|ipod|android/.test(ua)) {//mobile
            devicesType = 1;
        } else{//pc
            devicesType = 0;
        }
        return devicesType;
    };

    function checkRedirect(oriUrl,cb){
        var getRelUrl = function(data){
            var i1 = oriUrl.indexOf('//')+2;
            var i2 = oriUrl.indexOf('/',i1);
            var realUrl = oriUrl.substr(0,i1) + data;
            realUrl += oriUrl.substr(i2);
            return realUrl;
        };
        $.ajax({
            type:"get",
            dataType:"jsonp",/*-----------------------*/
            url: oriUrl,
            //crossDomain:true,/*-----------------------*/
            success: function(data){
                cb(getRelUrl(data));
            },
            error:function(data,a,b){
                cb(oriUrl);
            }
        });
    };
</script>
